echo "Scripts Loaded!!! (1/2)"

// Shortcut for disconnet
alias "ds" "disconnect"

// Netgraph inside Scoreboard
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet" //Bind to whatever you prefer (Default TAB)

// Display Advanced Damage Details
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\\blip2 0.5; alias displaydamage "displaydamage_on""
bind "F5" "displaydamage" //Bind to whatever you prefer (Default F5)

// Utility Crosshair Toggle
bind mouse4 "toggle cl_crosshairsize 2 1000"

// Jump Throw (For Smokes)
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"

// Easy Bomb Find
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "e" "+bombfind"

// Auto Clear Decals
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "s" "+back; r_cleardecals"

// Fast Switch
alias +fastswitch slot3
alias -fastswitch lastinv
bind "q" "+fastswitch"

// crouch jump & mousewheel jump
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "n" "+cjump"

echo "Scripts Loaded!!! (2/2)"